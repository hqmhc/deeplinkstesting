<!DOCTYPE html>
<html>
<head>
  <title>Deeplink Testing</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  
  
  
</head>
<body>
  <div class="container">
    <div>
      <h1 class="font-bold text-center">Test Links</h1>
      <div id="links"></div>
    </div>
    
  </div>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript">

    const QA_TEST_DOMAIN = 'https://deeplinks.jusamusha.co.za';

    const PATHS = [
      "/all",
      "/tech",
      "/gear",
      "/home",
      "/cars",
      "/tech-new",
      "/gear-new",
      "/home-new",
      "/cars-new",
      "/dashboard",
      "/quotes",
      "/help",
    ];

    function addTailwindCSSToElement(element, tailwindStyle) {
      tailwindStyle.split(" ").forEach((style) => {
        element.classList.add(style);
      });
    }

    function createLink(path) {
      const link = document.createElement("a");
      link.href = QA_TEST_DOMAIN + path;
      link.textContent = path;
      addTailwindCSSToElement(link, "w-full text-white p-2");
      
      const paragraph = document.createElement("p");
      addTailwindCSSToElement(paragraph, "m-2 p-2 rounded bg-blue-600");

      paragraph.appendChild(link);      
      return paragraph;
    }

    function addLinks() {
      const links = document.getElementById("links");
      PATHS.forEach((path) => {
        links.appendChild(createLink(path));
      });
    }

    addLinks();
  </script>
</body>
</html>
